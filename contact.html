<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Found the need to invoke my own style sheet to manage custom styling -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Additional recommended scripts from w3schools.com -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Added for js scripts to toggle buttons -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </head>
<body>
    <!-- Build the navbar and format with dark and responsive small icon -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- style my name -->
        <a id="title-name" class="navbar-brand" href="https://www.linkedin.com/in/jasonmcginthy">Jason McGinthy</a>
        <!-- Adding a hamburger icon when collapsed in small screen -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-expanded="true">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Create collapsable buttons -->
        <div class="navbar-collapse collapse show ml-auto" id="collapsibleNavbar" style>
            <!-- right-align the navbar -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ml-auto">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>    
            </ul>
          </div>  
    </nav>
    <h5>This is my contact page</h5>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
