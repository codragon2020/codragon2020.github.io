<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Found the need to invoke my own style sheet to manage custom styling -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Additional recommended scripts from w3schools.com -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Added for js scripts to toggle buttons -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/contact.css">
    </head>
<body>
    <!-- Build the navbar and format with dark and responsive small icon -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- style my name -->
        <a id="title-name" class="navbar-brand" href="https://www.linkedin.com/in/jasonmcginthy">Jason McGinthy</a>
        <!-- Adding a hamburger icon when collapsed in small screen -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-expanded="true">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Create collapsable buttons -->
        <div class="navbar-collapse collapse ml-auto" id="collapsibleNavbar" style>
            <!-- right-align the navbar -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ml-auto">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>    
            </ul>
          </div>  
    </nav>
    
    <main class="contact-page">
        <h5>Contact</h5>
        
        <article class="container article-content">
            <div class="container">
                <form>
                  <div class="row">
                    <div class="col-xs">
                      <label for="name">Full Name:</label>
                    </div>
                    <div class="col-lg">
                      <input type="text" id="name" name="name" placeholder="Your full name...">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs">
                      <label for="email">Email:</label>
                    </div>
                    <div class="col-lg">
                      <input type="text" id="email" name="email" placeholder="Your email...">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs">
                      <label for="subject">Comment:</label>
                    </div>
                    <div class="col-lg">
                      <textarea id="comment" name="comment" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                </form>
              </div>        
        </article>
    </main>
</body>
</html>
